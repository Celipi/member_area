<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos do Curso</title>
    <link rel="shortcut icon" href="/static/fixed/favicon.webp" type="image/x-icon">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="/static/src/css/styles.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#B91C1C',
                        secondary: '#F9FAFB',
                        dark: '#111827',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .bg-gradient-custom {
            background: linear-gradient(135deg, #B91C1C 0%, #991b1b 50%, #7f1d1d 100%);
        }
        #coverOverlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            pointer-events: none;
            z-index: 1;
        }
        /* Animações para os cards de módulos */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .module-card {
            animation: fadeInUp 0.5s ease-out forwards;
            opacity: 0;
        }
        .module-card:nth-child(1) { animation-delay: 0.1s; }
        .module-card:nth-child(2) { animation-delay: 0.2s; }
        .module-card:nth-child(3) { animation-delay: 0.3s; }
        .module-card:nth-child(4) { animation-delay: 0.4s; }
        .module-card:nth-child(5) { animation-delay: 0.5s; }
        .module-card:nth-child(6) { animation-delay: 0.6s; }
        
        .progress-bar {
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, #B91C1C 0%, #ef4444 100%);
            transition: width 1s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 font-sans text-gray-800 flex flex-col">
    <!-- Navegação superior -->
    <nav class="fixed top-0 left-0 w-full bg-gradient-to-r from-gray-800 to-gray-900 shadow-lg z-10 py-3 px-4">
        <div class="container mx-auto flex items-center justify-between">
            <a href="/dashboard" class="text-gray-200 hover:text-primary transition-colors flex items-center">
                <i data-lucide="chevron-left" class="mr-2 h-4 w-4"></i> Voltar para Cursos
            </a>
            <div class="w-8 md:w-auto">
                <!-- Espaço para equilibrar flexbox -->
            </div>
        </div>
    </nav>

    <!-- Cabeçalho do curso com capa -->
    <div id="courseHeader" class="relative bg-gradient-custom pt-28 pb-24">
        <!-- Overlay para escurecer a imagem -->
        <div id="coverOverlay"></div>
        <div class="container mx-auto px-4 relative z-10">
            <span class="inline-block bg-white/20 text-white px-3 py-1 rounded-full text-sm mb-4 backdrop-blur-sm">
                <i data-lucide="graduation-cap" class="h-4 w-4 inline mr-1"></i> Curso
            </span>
            <h2 id="courseTitle" class="text-3xl md:text-4xl lg:text-5xl font-bold text-white mb-4"></h2>
            <p id="courseDescription" class="text-gray-200 mb-8 max-w-2xl text-sm md:text-base"></p>
            
            <div class="flex flex-col md:flex-row md:items-center bg-white/10 backdrop-blur-sm p-4 rounded-lg max-w-2xl">
                <div class="w-full md:w-64 mb-4 md:mb-0 md:mr-4 bg-gray-700/50 rounded-full h-2.5">
                    <div id="courseProgress" class="progress-bar h-2.5 rounded-full" style="width: 0%"></div>
                </div>
                <p id="courseCompletion" class="text-sm text-white/90 font-medium"></p>
            </div>
        </div>
        
        <!-- Forma decorativa -->
        <div class="absolute -bottom-1 left-0 right-0 h-8 bg-gray-50" style="clip-path: polygon(0 0, 100% 100%, 100% 100%, 0% 100%);"></div>
    </div>

    <!-- Conteúdo principal -->
    <div class="container mx-auto px-4 py-12 flex-grow">
        <div class="bg-white rounded-xl shadow-md p-6 mb-8">
            <h3 class="text-2xl font-bold mb-6 text-gray-800 flex items-center border-b border-gray-100 pb-4">
                <i data-lucide="book-open" class="h-6 w-6 mr-3 text-primary"></i>
                Módulos do Curso
            </h3>
            <div id="modulesGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-3 gap-6">
                <!-- Módulos serão inseridos aqui dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-auto">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-600 text-sm">&copy; 2024 <span id="footerPlatformName">MembriumWL</span>. Todos os direitos reservados.</p>
                <div class="flex space-x-4 mt-4 md:mt-0">
                    <a href="#" id="supportEmailLink" class="text-gray-500 hover:text-primary transition-colors flex items-center" style="display: none;">
                        <i data-lucide="mail" class="h-5 w-5 mr-1"></i>
                        <span id="supportEmail" class="text-sm">suporte@exemplo.com</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <script src="/static/src/js/course_modules.js"></script>
</body>
</html>
