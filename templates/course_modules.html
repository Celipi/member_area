<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Módulos do Curso</title>
    <link rel="shortcut icon" href="/static/fixed/favicon.webp" type="image/x-icon">
    <!-- CSS Customizado-->
    <link rel="stylesheet" href="/static/src/css/course_modules.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Vidstack CSS -->
    <link rel="stylesheet" href="https://cdn.vidstack.io/player.css" />
    <link rel="stylesheet" href="https://cdn.vidstack.io/plyr.css" />
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#B91C1C',
                        secondary: '#F9FAFB',
                        dark: '#121212',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="min-h-screen font-sans text-gray-100 flex flex-col">
    <!-- Navegação superior (removida a classe bg-gradient-to-r para ser controlada pelo JavaScript) -->
    <nav class="fixed top-0 left-0 w-full shadow-lg z-10 py-3 px-4 z-10">
        <div class="container flex items-center justify-between">
            <a href="/dashboard" class="text-gray-200 hover:text-primary transition-colors flex items-center">
                <i data-lucide="chevron-left" class="mr-2 h-4 w-4"></i> Voltar para Cursos
            </a>
            <div class="w-8 md:w-auto">
                <!-- Espaço para equilibrar flexbox -->
            </div>
        </div>
    </nav>

    <!-- Cabeçalho do curso com capa (proporção 16:9) -->
    <div id="courseHeader" class="relative bg-gradient-custom">
        <!-- Overlay para escurecer a imagem (já está desativado via CSS) -->
        <div id="coverOverlay"></div>
    </div>

    <!-- Conteúdo principal - width ajustado para ocupar quase toda a tela -->
    <div class="w-full px-3 py-0 flex-grow relative z-20">
        <!-- Título do curso - com padding ajustado para alinhar com os módulos -->
        <!-- Removido bloco de título fixo, agora o título é renderizado via JS para todos os cursos -->
        
        <!-- Container para módulos com navegação - sem container para ocupar largura total -->
        <div class="modules-container px-2">
            <!-- Botões de navegação -->
            <div id="prevButton" class="nav-arrow prev hidden">
                <i data-lucide="chevron-left" class="h-7 w-7"></i>
            </div>
            
            <div id="nextButton" class="nav-arrow next hidden">
                <i data-lucide="chevron-right" class="h-7 w-7"></i>
            </div>
            
            <!-- Wrapper para os módulos com scroll horizontal -->
            <div id="modulesWrapper">
                <!-- Módulos serão inseridos aqui dinamicamente -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-black border-t border-gray-800 mt-auto">
        <div class="container px-4 py-6 pl-6">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-400 text-sm">&copy; 2024 <span id="footerPlatformName">MembriumWL</span>. Todos os direitos reservados.</p>
                <div class="flex space-x-4 mt-4 md:mt-0">
                    <a href="#" id="supportEmailLink" class="text-gray-400 hover:text-primary transition-colors flex items-center" style="display: none;">
                        <i data-lucide="mail" class="h-5 w-5 mr-1"></i>
                        <span id="supportEmail" class="text-sm">suporte@exemplo.com</span>
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Modal de Showcase (para cursos em destaque) -->
    <div id="showcaseModal" class="showcase-modal">
        <div class="showcase-modal-content dark-modal">
            <div id="showcasePriceTag" class="showcase-price-tag" style="display: none;">R$ 0,00</div>
            
            <div class="showcase-modal-header">
                <h2 id="showcaseTitle" class="text-2xl font-bold text-white"></h2>
                <div id="showcaseModalClose" class="showcase-modal-close">
                    <i data-lucide="x" class="h-5 w-5"></i>
                </div>
            </div>
            
            <div class="showcase-modal-body">
                <!-- Container para imagem ou vídeo -->
                <div id="showcaseMedia" class="mb-6">
                    <!-- Será preenchido dinamicamente com imagem ou vídeo -->
                </div>
                
                <div id="showcaseDescription" class="text-gray-300 mb-4"></div>
                
                <!-- Botão de compra (será mostrado ou escondido dependendo da configuração) -->
                <div id="purchaseButtonContainer" class="mt-8 text-center" style="display: none;">
                    <a id="purchaseButton" href="#" target="_blank" 
                       class="purchase-button inline-flex items-center justify-center">
                        <span class="purchase-shimmer"></span>
                        <i data-lucide="unlock" class="h-6 w-6 mr-3 text-white"></i>
                        <span class="text-xl font-bold text-white">Desbloquear</span>
                    </a>
                    <p class="text-sm text-gray-400 mt-3">Desbloqueie acesso imediato a este conteúdo exclusivo</p>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/src/js/course_modules.js"></script>
    <!-- Chatbot Script -->
    <script src="/static/src/js/chatbot.js"></script>
    <!-- Vidstack Player -->
    <script src="https://cdn.vidstack.io/player/latest/vidstack-player.js" type="module"></script>
</body>
</html>
