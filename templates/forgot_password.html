<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Senha - {{ platform_name }}</title>
    <link rel="shortcut icon" href="/static/fixed/favicon.webp" type="image/x-icon">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Replace Font Awesome with Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#B91C1C',
                        secondary: '#F9FAFB',
                        dark: '#111827',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        /* Animações e efeitos */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out;
        }

        .animate-slideIn {
            animation: slideIn 0.3s ease-out;
        }

        /* Efeito hover no card */
        .login-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }

        .login-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Padrão de fundo */
        .bg-pattern {
            background-image: radial-gradient(#B91C1C 0.5px, transparent 0.5px), radial-gradient(#B91C1C 0.5px, #f9fafb 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 0.05;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans min-h-screen flex items-center justify-center p-4 bg-gradient-to-br from-gray-50 via-white to-gray-100 relative">
    <!-- Padrão de fundo -->
    <div class="bg-pattern absolute inset-0 pointer-events-none"></div>

    <div class="w-full max-w-md animate-fadeIn relative z-10">
        <!-- Card de Recuperação de Senha -->
        <div class="login-card bg-white/95 backdrop-blur-sm rounded-lg shadow-lg p-8 border border-gray-100">
            <div class="text-center mb-8">
                <div class="inline-block p-3 bg-red-50 rounded-full mb-4">
                    <i data-lucide="key" class="h-8 w-8 text-primary"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-800">
                    Recuperar Senha
                </h1>
                <p class="text-gray-500 text-sm mt-2">Insira seus dados para redefinir sua senha</p>
                <div class="mt-4 h-1 w-16 bg-primary rounded mx-auto"></div>
            </div>
            
            <form id="resetPasswordForm" class="space-y-6">
                <div class="space-y-2">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <div class="relative group">
                        <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400 group-hover:text-primary transition-colors"></i>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                            placeholder="seu@email.com" 
                            required
                        >
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="newPassword" class="block text-sm font-medium text-gray-700">Nova Senha</label>
                    <div class="relative group">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400 group-hover:text-primary transition-colors"></i>
                        <input 
                            type="password" 
                            id="newPassword" 
                            name="newPassword" 
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                            placeholder="••••••••"
                            required
                        >
                    </div>
                </div>

                <div class="space-y-2">
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700">Confirmar Nova Senha</label>
                    <div class="relative group">
                        <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 h-5 w-5 text-gray-400 group-hover:text-primary transition-colors"></i>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary focus:border-primary transition-all"
                            placeholder="••••••••"
                            required
                        >
                    </div>
                </div>

                <button type="submit" class="w-full bg-primary text-white py-3 rounded-md hover:bg-red-700 transition-all flex items-center justify-center shadow-md hover:shadow-lg">
                    <i data-lucide="key" class="h-5 w-5 mr-2"></i>
                    <span class="font-medium">Redefinir Senha</span>
                </button>

                <div class="text-center pt-4 border-t border-gray-100">
                    <a href="{{ url_for('login') }}" class="text-gray-600 hover:text-primary text-sm transition-all inline-flex items-center group">
                        <i data-lucide="arrow-left" class="h-4 w-4 mr-1 group-hover:text-primary"></i>
                        Voltar para o login
                    </a>
                </div>
            </form>
        </div>

        <!-- Powered by Ilumin -->
        <div class="text-center mt-4">
            <a href="https://ilumin.app" 
               target="_blank" 
               rel="noopener noreferrer" 
               class="text-gray-400 hover:text-primary text-sm transition-all inline-flex items-center justify-center">
                Powered by
                <span class="font-semibold ml-1">Ilumin</span>
                <i data-lucide="external-link" class="h-3 w-3 ml-1"></i>
            </a>
        </div>
    </div>

    <!-- Flash Messages -->
    <div id="message" class="fixed top-4 right-4 z-50 max-w-md hidden">
        <div class="flash-message animate-slideIn rounded-lg p-4 flex items-center space-x-2 shadow-lg backdrop-blur-sm">
            <i data-lucide="alert-circle" class="h-5 w-5"></i>
            <p class="text-sm font-medium message-text"></p>
            <button onclick="this.parentElement.parentElement.style.display = 'none'" class="ml-2 text-gray-500 hover:text-gray-700">
                <i data-lucide="x" class="h-4 w-4"></i>
            </button>
        </div>
    </div>

    <!-- Initialize Lucide Icons -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            lucide.createIcons();

            // Form interaction
            const form = document.getElementById('resetPasswordForm');
            const submitButton = form.querySelector('button[type="submit"]');
            const inputs = form.querySelectorAll('input');
            const messageDiv = document.getElementById('message');
            const flashMessage = messageDiv.querySelector('.flash-message');
            const messageText = messageDiv.querySelector('.message-text');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (newPassword !== confirmPassword) {
                    showMessage('As senhas não coincidem.', 'error');
                    return;
                }

                // Disable button and show loading state
                submitButton.disabled = true;
                submitButton.classList.add('opacity-75');
                submitButton.innerHTML = `
                    <i data-lucide="loader-2" class="h-5 w-5 mr-2 animate-spin"></i>
                    <span class="font-medium">Processando...</span>
                `;
                lucide.createIcons();

                // Enviar solicitação para o servidor
                fetch('/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, newPassword }),
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        showMessage(data.message, 'success');
                        setTimeout(() => {
                            window.location.href = '/login';
                        }, 2000);
                    } else {
                        showMessage(data.message || 'Ocorreu um erro ao redefinir a senha.', 'error');
                        resetButton();
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showMessage('Ocorreu um erro ao processar a solicitação.', 'error');
                    resetButton();
                });
            });

            // Input focus effects
            inputs.forEach(input => {
                const icon = input.parentElement.querySelector('[data-lucide]');
                
                input.addEventListener('focus', () => {
                    icon.classList.remove('text-gray-400');
                    icon.classList.add('text-primary');
                });
                
                input.addEventListener('blur', () => {
                    if (!input.value) {
                        icon.classList.remove('text-primary');
                        icon.classList.add('text-gray-400');
                    }
                });
            });

            function showMessage(message, type) {
                messageDiv.style.display = 'block';
                messageText.textContent = message;
                
                if (type === 'success') {
                    flashMessage.classList.remove('bg-red-100/90', 'text-red-800', 'border-red-500');
                    flashMessage.classList.add('bg-green-100/90', 'text-green-800', 'border-l-4', 'border-green-500');
                    messageDiv.querySelector('[data-lucide]').setAttribute('name', 'check-circle');
                } else {
                    flashMessage.classList.remove('bg-green-100/90', 'text-green-800', 'border-green-500');
                    flashMessage.classList.add('bg-red-100/90', 'text-red-800', 'border-l-4', 'border-red-500');
                    messageDiv.querySelector('[data-lucide]').setAttribute('name', 'alert-circle');
                }
                
                lucide.createIcons();

                // Auto-hide after 5 seconds
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }

            function resetButton() {
                submitButton.disabled = false;
                submitButton.classList.remove('opacity-75');
                submitButton.innerHTML = `
                    <i data-lucide="key" class="h-5 w-5 mr-2"></i>
                    <span class="font-medium">Redefinir Senha</span>
                `;
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
